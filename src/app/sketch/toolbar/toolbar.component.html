<app-grid gap="10px"
          gapType="vertical">
  <app-grid-tile>
    <app-button size="small"
                (click)="onToolClick(Tool.Movement)">
      move
    </app-button>

    <app-button size="small"
                class="mrgn-top-10"
                (click)="onToolClick(Tool.WrapFrame)">
      wrap
    </app-button>
  </app-grid-tile>

  <app-grid-tile display="row">
    <app-button size="small"
                (click)="onFlipHorizontalToolClick()">
      >
    </app-button>

    <app-button size="small"
                class="mrgn-lft-10"
                (click)="onFlipVerticalToolClick()">
      ^
    </app-button>
  </app-grid-tile>
</app-grid>

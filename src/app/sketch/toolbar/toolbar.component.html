<app-grid gap="10px"
          gapType="vertical">
  <app-grid-tile>
    <app-button size="small"
                (click)="onToolClick(Tool.Frame)">
      transform
    </app-button>

    <app-button size="small"
                class="mrgn-top-10"
                (click)="onToolClick(Tool.Distortion)">
      distortion
    </app-button>
  </app-grid-tile>

  <app-grid-tile display="row">
    <app-button size="small"
                (click)="onMirrorHorizontalToolClick()">
      >
    </app-button>

    <app-button size="small"
                class="mrgn-lft-10"
                (click)="onMirrorVerticalToolClick()">
      ^
    </app-button>
  </app-grid-tile>
</app-grid>
